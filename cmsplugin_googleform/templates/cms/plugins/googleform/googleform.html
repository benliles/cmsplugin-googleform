{% if form_height and form_width %}
<p>both</p>
<iframe src="https://docs.google.com/spreadsheet/embeddedform?formkey={{ form_key }}" 
	height="{{ form_height }}" width="{{ form_width }}" frameborder="0" marginheight="0" marginwidth="0">
	Loading...
</iframe>
{% endif %}
{% if form_height and not form_width %}
<p>height</p>

	height="{{ form_height }}" frameborder="0" marginheight="0" marginwidth="0">
	Loading...
</iframe>
{% endif %}
{% if not form_height and form_width %}
<p>width</p>
<iframe src="https://docs.google.com/spreadsheet/embeddedform?formkey={{ form_key }}" 
	width="{{ form_width }}" frameborder="0" marginheight="0" marginwidth="0">
	Loading...
</iframe>
{% endif %}

<p>neither</p>
<iframe src="https://docs.google.com/spreadsheet/embeddedform?formkey={{ form_key }}" 
	height="500" width="500" frameborder="0" marginheight="0" marginwidth="0">
